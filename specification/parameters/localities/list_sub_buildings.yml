name: list_sub_buildings
description: >
  When latlng parameter is used for reverse geocoding, setting `list_sub_building=true` allows to retrieve all addresses at the same location for a common street number or building.
  Results may contain an additional key "sub_buildings" with "public_id" and "description" values for every addresses at the same location sharing the same address components.
schema:
  type: boolean
required: false
example: true
in: query
